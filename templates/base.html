<!DOCTYPE html>
<html>
<head>
  <title>Phonebook App</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
  <ul class="nav bg-info">
    <li class="nav-item">
      <a class="nav-link link-light" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="/contacts">Contacts</a>
    </li>
      <li class="nav-item">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="nav-link">Login</a>
        {% endif %}
      </li>
  </ul>

  {% block content %}
  {% endblock %}
</div>
</body>
</html>
